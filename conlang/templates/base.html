<!DOCTYPE html>
<html>
<head>
    <title>Anik'e dictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light p-3 mb-4 rounded shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{{ url_for('main.index') }}">Anik'e Dictionary</a>
        <div class="d-flex align-items-center gap-3 flex-wrap">
          <a class="btn btn-outline-primary btn-sm" href="{{ url_for('main.add_word') }}">Add Word</a>
          <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('main.export_markdown') }}">Export</a>
          <form class="d-flex" action="{{ url_for('main.search') }}" method="get">
            <input class="form-control form-control-sm me-2" type="text" name="q" placeholder="Search..." value="{{ query or '' }}">
            <button class="btn btn-sm btn-primary" type="submit">Search</button>
          </form>
        </div>
      </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
